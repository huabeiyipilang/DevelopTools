<script src="color.js"></script>
<script src="date.js"></script>
<style>
    .divboard {
        width: 200px;
        height: 50px;
        border: 1px solid #000;
        background: #E8EAEC;
        background-image: linear-gradient(45deg, #dddadc 25%, transparent 25%, transparent 75%, #dddadc 75%, #dddadc), linear-gradient(45deg, #dddadc 25%, transparent 25%, transparent 75%, #dddadc 75%, #dddadc);
        background-size: 10px 10px;
        background-position: 0 0, 5px 5px;
    }
    
    .colorboard {
        width: 100px;
        height: 20px;
        border: 1px solid #000;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
        filter: alpha(opacity=15);
    }
</style>

<head>
    <title>Android Develop Tools</title>
</head>

<body onload="onLoad();onDateLoad()">
    <br/>
    <div id="color_panel">
        <fieldset>
            <legend>Color Tool</legend>
            <div class="divboard">
                <div id="color_display" class="colorboard">
                </div>
            </div>
            <table>
                <tr>
                    <td>ARGB</td>
                    <td>
                        <input type="text" id="value_argb" onchange="onValueChanged(this)" />
                    </td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>16进制
                        <input type="text" id="value_a_16" onchange="onValueChanged(this)" />
                    </td>
                    <td>10进制
                        <input type="text" id="value_a_10" onchange="onValueChanged(this)" />
                    </td>
                    <td>透明度
                        <input type="text" id="value_a_percent" onchange="onValueChanged(this)" />%</td>
                </tr>
                <tr>
                    <td>R</td>
                    <td>16进制
                        <input type="text" id="value_r_16" onchange="onValueChanged(this)" />
                    </td>
                    <td>10进制
                        <input type="text" id="value_r_10" onchange="onValueChanged(this)" />
                    </td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>16进制
                        <input type="text" id="value_g_16" onchange="onValueChanged(this)" />
                    </td>
                    <td>10进制
                        <input type="text" id="value_g_10" onchange="onValueChanged(this)" />
                    </td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>16进制
                        <input type="text" id="value_b_16" onchange="onValueChanged(this)" />
                    </td>
                    <td>10进制
                        <input type="text" id="value_b_10" onchange="onValueChanged(this)" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    <br/>
    <div id="date_panel">
        <fieldset>
            <legend>时间戳工具</legend>
            <input type="text" id="date_input" onchange="onDateValueChanged(this)" />
            <div id="date_display">
                时间日期
            </div>
        </fieldset>
    </div>
</body>

</html>
